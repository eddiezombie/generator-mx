<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Santader Templates</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<!-- Dos pasos -->
		<div class="steps--content">
			<div class="steps">
			  <div class="steps--item two__total active">
				<p>Contratar</p><span class="steps__number">2</span>
			  </div>
			  <div class="steps--space">
                <span class="steps--space__one"></span>
              </div>
			  <span class="steps--total">Paso 2/2</span>
			</div>
		</div>
		<!-- Tres pasos -->
		<div class="steps--content">
            <div class="steps">
              <div class="steps--item three__second active">
                <p>Crea tu clave</p><span class="steps__number">2</span>
              </div>
              <div class="steps--space">
                <span class="steps--space__two"></span>
                <span class="steps--space__three"></span>
              </div>
              <span class="steps--total">Paso 2/3</span>
            </div>
        </div>
		<!-- Cuatro pasos -->
         <div class="steps--content">
            <div class="steps">
              <div class="steps--item four__second active">
                <p>Paso 2</p><span class="steps__number">2</span>
              </div>
              <div class="steps--space">
                <span class="steps--space__four"></span>
                <span class="steps--space__five"></span>
                <span class="steps--space__six"></span>
              </div>
              <span class="steps--total">Paso 2/4</span>
            </div>
        </div>
		<!-- cinco pasos -->
         <div class="steps--content">
            <div class="steps">
              <div class="steps--item  five__second active">
                <p>Paso 2</p><span class="steps__number">2</span>
              </div>
              <div class="steps--space">
                <span class="steps--space__seven"></span>
                <span class="steps--space__eight"></span>
                <span class="steps--space__nine"></span>
                 <span class="steps--space__ten"></span>
              </div>
              <span class="steps--total">Paso 2/5</span>
            </div>
        </div>

		<div class="container">
			<div class="main">
				<!-- Action -->
	            <div class="btn--container">
	                <a href="index.html" class="btn btn--gray pull-left"> <i class="icon-arrow--left"></i>Volver</a>
	                <a href="stepsThree.html" id="next-step" class="btn btn--red pull-right">Continuar <i class="icon-arrow--right"></i></a>
	            </div>
			</div>
		</div>

	</body>
</html>
