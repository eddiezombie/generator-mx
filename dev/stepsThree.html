<!DOCTYPE html>
<html>
	<head>

		<title>Santader Templates</title>
		<link rel="stylesheet" href="css/main.css">

	<body>

		<div class="steps--content">
            <div class="steps">
              <div class="steps--item three__total active">

              <div class="steps--space">

                <span class="steps--space__three"></span>

              <span class="steps--total">Paso 3/3</span>

        <div class="steps--content">

              <span class="steps--total">Paso 3/4</span>

         <div class="steps--content">
            <div class="steps">
              <div class="steps--item five__third active">
                <p>Paso 3</p><span class="steps__number">3</span>

		<div class="container">

	            <div class="btn--container">

	            </div>
			</div>

</html>
